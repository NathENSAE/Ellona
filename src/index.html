<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ellona Gallery</title>



  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Lora:ital,wght@0,400;0,600;1,400&family=Poppins:wght@300;400&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="index.css">
</head>

<body>

  <header>
    <h1>Souvenirs d'antan</h1>
    <div class="nav-links">
      <a href="#" onclick="eleaScript()">Éléa</a>
      <a href="#" onclick="lorisScript()">Loris</a>
    </div>
  </header>

  <div class="container">

    <div class="swiper mySwiper">
      <div class="swiper-wrapper" id="gallery-wrapper">
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    <div class="hint">Astuce : Pour supprimer une photo faut juste cliquer dessus</div>

    <div class="controls">
      <label for="fileInput" class="custom-file-upload">Choisir Une Photo</label>
      <input type="file" id="fileInput" accept="image/*">
      <button id="uploadBtn">Ajouter</button>
      <button id="galleryBtn">Gallerie</button>
      <p id="statusText" style="width: 100%; text-align: center; margin: 5px 0 0 0; font-size: 0.8em; color: #888;"></p>
    </div>

  </div>

  <script>
    function eleaScript() {
      // Check local storage for validation
      const isValidated = localStorage.getItem('eleaValidated');
      if (isValidated && isValidated === 'true') {
        window.location.href = "elea.html";
        return;
      }

      const PASSWORD = ["elea", "éléa", "eléa"];

      const input = prompt("Enter password:");
      const normalized = input ? input.trim().toLowerCase() : '';

      if (!PASSWORD.includes(normalized)) {
        alert("Incorrect password!");
        window.location.href = "index.html";
      }
      else {
        localStorage.setItem('eleaValidated', 'true');
        window.location.href = "elea.html";
      }
    }
    function lorisScript() {
      // Check local storage for validation
      const isValidated = localStorage.getItem('lorisValidated');
      if (isValidated && isValidated === 'true') {
        window.location.href = "loris.html";
        return;
      }

      const PASSWORD = ["loris"];

      const input = prompt("Enter password:");
      const normalized = input ? input.trim().toLowerCase() : '';

      if (!PASSWORD.includes(normalized)) {
        alert("Incorrect password!");
        window.location.href = "index.html";
      }
      else {
        localStorage.setItem('lorisValidated', 'true');
        window.location.href = "loris.html";
      }
    }

  </script>
  <script type="module" src="index.js"></script>

</body>

</html>
