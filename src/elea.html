<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les lettres à Éléa</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Lora:ital,wght@0,400;0,600;1,400&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="ellona.css">
</head>
<body>

  <header>
    <h1>Lettres à Éléa</h1>
    <p class="subtitle">Collection de mots tendres destinés à ma plus chère amie</p>
    <div class="nav-links">
      <a href="index.html">Home</a>
    </div>
  </header>

  <div class="container">
    <div class="letter-grid" id="grid">
      </div>
  </div>

  <div id="reader-modal">
    <div class="paper-sheet">
      <span class="close-btn" onclick="closeLetter()">&times;</span>
      
      <div class="paper-content">
        <h2 id="modal-title">Title Here</h2>
        <div class="meta" id="modal-date">Date Here</div>
        <div class="body-text" id="modal-body">
          </div>
      </div>

    </div>
  </div>

  <script type="module" src="elea.js"></script>

  <script>
    // Check the localStorage for validation
    document.addEventListener('DOMContentLoaded', () => {
        const isValidated = localStorage.getItem('eleaValidated');
        if (!isValidated || isValidated !== 'true') {
            alert("Access denied! Redirecting to home page.");
            window.location.href = "index.html";
        }
    });
  </script>

</body>
</html>
